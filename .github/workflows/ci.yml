# =============================================================================
# VICAST Continuous Integration
# =============================================================================

name: CI

on:
  push:
    branches: [main, publication-prep, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Check code formatting
        run: |
          black --check src/ tests/
        continue-on-error: true

      - name: Lint with ruff
        run: |
          ruff check src/ tests/
        continue-on-error: true

  test-bioinformatics:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          channels: conda-forge,bioconda,defaults
          channel-priority: strict

      - name: Install bioinformatics dependencies
        shell: bash -l {0}
        run: |
          conda install -y biopython pandas numpy
          pip install -e .

      - name: Run bioinformatics tests
        shell: bash -l {0}
        run: |
          pytest tests/ -v -m "not slow"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: vicast:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm vicast:test python -c "from vicast.config import get_config; print('Config loaded successfully')"
